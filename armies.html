<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Armies - WarGuide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      display: flex;
      align-items: center;
      background-color: #1c1c1c;
      padding: 10px 20px;
    }
    .top-bar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 15px;
    }
    input, select, button, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    input[type="text"], input[type="number"], select {
      width: 300px;
    }
    textarea {
      resize: none;
      width: 300px;
      height: 60px;
      background-color: #222;
      color: white;
    }
    button {
      background-color: #2e2e2e;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #444;
    }
    .btn-row {
      display: flex;
      gap: 10px;
    }
    .unit-list {
      margin-top: 30px;
      width: 320px;
    }
    .unit {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .unit-info {
      max-width: 240px;
      word-break: break-word;
    }
    .unit-delete {
      background-color: #882222;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .unit-delete:hover {
      background-color: #aa3333;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html">‚Üê Back to menu</a>
  </div>

  <div class="container">
    <h2>Edit Your Army</h2>

    <input type="text" id="armyName" placeholder="Enter army name" />
    <input type="text" id="armyType" placeholder="Type of army" />

    <label>Total Points:</label>
    <textarea id="pointsDisplay" readonly>0</textarea>

    <div class="btn-row">
      <button id="saveArmy">Save Army</button>
      <button id="deleteArmy">Delete Army</button>
    </div>

    <hr style="width: 60%; border-color: #333;">

    <h3>Create Unit</h3>
    <input type="text" id="unitName" placeholder="Unit name" />
    <select id="unitType">
      <option value="">Select unit type</option>
      <option value="Anti-Tank Melee">Anti-Tank Melee</option>
      <option value="Anti-Tank Long-Range">Anti-Tank Long-Range</option>
      <option value="Anti-Infantry Melee">Anti-Infantry Melee</option>
      <option value="Anti-Infantry Long-Range">Anti-Infantry Long-Range</option>
    </select>
    <input type="number" id="unitPoints" placeholder="Points" />

    <button onclick="addUnit()">Add Unit</button>

    <div class="unit-list" id="unitList"></div>
  </div>

  <script>
    let totalPoints = 0;
    let units = [];

    function updatePointsDisplay() {
      document.getElementById("pointsDisplay").value = totalPoints;
    }

    function addUnit() {
      const name = document.getElementById("unitName").value.trim();
      const type = document.getElementById("unitType").value;
      const points = parseInt(document.getElementById("unitPoints").value);

      if (!name || !type || isNaN(points)) {
        alert("Please fill in all unit fields.");
        return;
      }

      const unit = { name, type, points };
      units.push(unit);
      totalPoints += points;
      updatePointsDisplay();
      renderUnit(unit);

      // Clear inputs
      document.getElementById("unitName").value = "";
      document.getElementById("unitType").value = "";
      document.getElementById("unitPoints").value = "";
    }

    function renderUnit(unit) {
      const unitDiv = document.createElement("div");
      unitDiv.className = "unit";

      const infoDiv = document.createElement("div");
      infoDiv.className = "unit-info";
      infoDiv.textContent = `${unit.name} (${unit.type}) - ${unit.points} pts`;

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "unit-delete";
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => {
        unitDiv.remove();
        units = units.filter(u => u !== unit);
        totalPoints -= unit.points;
        updatePointsDisplay();
      };

      unitDiv.appendChild(infoDiv);
      unitDiv.appendChild(deleteBtn);

      document.getElementById("unitList").appendChild(unitDiv);
    }

    function saveArmy() {
      const armyName = document.getElementById("armyName").value.trim();
      const armyType = document.getElementById("armyType").value.trim();

      if (!armyName || !armyType) {
        alert("Please fill in army name and type.");
        return;
      }

      const armyData = {
        name: armyName,
        type: armyType,
        units: units,
        totalPoints: totalPoints
      };

      localStorage.setItem("savedArmy", JSON.stringify(armyData));
      alert("Army saved successfully!");
    }

    function deleteArmy() {
      if (confirm("Are you sure you want to delete this army?")) {
        localStorage.removeItem("savedArmy");
        location.reload();
      }
    }

    function loadArmy() {
      const saved = localStorage.getItem("savedArmy");
      if (!saved) return;

      const armyData = JSON.parse(saved);
      document.getElementById("armyName").value = armyData.name;
      document.getElementById("armyType").value = armyData.type;
      totalPoints = armyData.totalPoints || 0;
      units = armyData.units || [];
      updatePointsDisplay();

      units.forEach(renderUnit);
    }

    document.getElementById("saveArmy").addEventListener("click", saveArmy);
    document.getElementById("deleteArmy").addEventListener("click", deleteArmy);

    window.onload = loadArmy;
  </script>

</body>
</html>
